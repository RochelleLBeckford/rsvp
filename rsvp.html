<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for a Special Occasion</title>
    <!-- & Link to CSS File -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- & Create a Classic RSVP for an occasion -->
    <form action="">
        <h1>RSVP</h1>
        <p>Come and make our special day more awesome!</p>
        <br>

        <label for="">First Name: </label>
        <input type="text" name="" id="" minlength="3" maxlength="15" placeholder="Please enter first name">
        <br><br>

        <label for="">Last Name: </label>
        <input type="text" name="" id="" minlength="3" maxlength="15" placeholder="Please enter last name">
        <br><br>

        <h2>Are you coming? : </h2>
        <input type="radio" name="option">
        <label for="">yes</label>

        <input type="radio" name="option">
        <label for="">no</label>

        <input type="radio" name="option">
        <label for="">maybe</label>

        <h2>Any dietary restrictions for main course? : </h2>
        <input type="checkbox">
        <label for="">Shellfish Allergy</label>
        <br>

        <input type="checkbox">
        <label for="">Peanut Allergy</label>
        <br>

        <input type="checkbox">
        <label for="">Lactose Intolerance</label>
        <br>

        <input type="checkbox">
        <label for="">Vegan</label>
        <br>

        <input type="checkbox">
        <label for="">Pescatarian</label>
        <br>


        <label for=""></label>
        <br><br>
        <input type="submit" value="Submit the Form!">
    </form>
</body>
</html>
